<section class="has-questions has-questions--dark">
    <div class="has-questions__content">
        <h2 class="has-questions__heading">
            Остались вопросы?<br>
            Оставьте заявку и наш специалист<br>
            свяжется с вами в самое ближайшее время
        </h2>
        <form action="/" class="has-questions__form js-form-validation" method="POST">
            <div class="has-questions__form-fields">
                <div class="has-questions__form-field">
                    <div class="has-questions__form-input-wrapper">
                        <input class="has-questions__form-input" name="your-name" placeholder="Как к Вам обращаться?"
                               required="" type="text">
                    </div>
                </div>
                <div class="has-questions__form-field">
                    <div class="has-questions__form-input-wrapper">
                        <input class="has-questions__form-input" name="your-phone" placeholder="+7(___)___-__-__"
                               required="" type="tel">
                    </div>
                </div>
            </div>
            <div class="has-questions__form-policy">
                <label class="has-questions__form-policy-checkbox">
                    <input class="has-questions__form-policy-checkbox-input" name="your-policy" required=""
                           type="checkbox" value="Y">
                    <span class="has-questions__form-policy-checkbox-mark">

                    </span>
                    <span class="has-questions__form-policy-checkbox-text">
                        Отправляя заявку, я соглашаюсь на обработку персональных данных
                    </span>
                </label>
            </div>
            <button class="has-questions__form-submit" type="submit">
                Отправить заявку
            </button>
        </form>
    </div>
</section>
